<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* Estilos para o cabeçalho */
header {
    background-color: #232f3e;
    color: #ffffff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px; /* Ajuste conforme necessário */
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

.search-bar button {
    background-color: #ffc107;
    color: #232f3e;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

/* Estilos para o conteúdo principal e rodapé podem ser adicionados conforme necessário */

    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="caminho-para-o-logo.png" alt="Logo da Minha Loja Online">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
            <button type="submit">Buscar</button>
        </div>
        <div class="user-actions">
            <!-- Adicione aqui os botões de login, carrinho de compras, etc. -->
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Aqui você pode adicionar diferentes seções, como destaques, categorias, etc. -->
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Aqui você pode adicionar links para outras seções do site, informações de contato, etc. -->
    </footer>
</body>
</html>
